<!DOCTYPE html>
<html>
  <head>
    <script src="./pg4.js"></script>
  </head>
  <body>
    <form onsubmit="leftMostVowel(this.str.value,event)">
      <label>Enter a String</label>
      <input name="str" type="text" />
      <button type="submit">Submit</button>
    </form>
    <form onsubmit="reverseNum(this.num.value,event)">

    </form>
    <div id="result"></div>
  </body>
